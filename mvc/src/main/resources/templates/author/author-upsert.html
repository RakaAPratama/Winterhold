<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{main-layout :: head}"></head>
<body class="main-body">

<nav th:replace="~{main-layout :: navigator}"></nav>
<header th:replace="~{main-layout :: header(${breadCrumbs})}"></header>

<main>
    <form class="upsert-form" method="post" th:action="@{/author/upsert}" th:object="${author}">
        <input th:field="*{id}" type="hidden">
<!-- create title, firstName, lastName, birthDate, deceasedDate, education, summary-->
        <table>
            <tbody>
            <tr>
                <td>
                    <label>Title* :</label>
                </td>
                <td>
                    <input name="title" th:field="*{title}" type="text">
                    <div class="field-validation-error" th:errors="*{title}"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>First Name* :</label>
                </td>
                <td>
                    <input name="firstName" th:field="*{firstName}" type="text">
                    <div class="field-validation-error" th:errors="*{firstName}"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name :</label>
                </td>
                <td>
                    <input name="lastName" th:field="*{lastName}" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Birth Date* :</label>
                </td>
                <td>
                    <input name="birthDate" th:field="*{birthDate}" type="date">
                    <div class="field-validation-error" th:errors="*{birthDate}"></div>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Deceased Date :</label>
                </td>
                <td>
                    <input name="deceasedDate" th:field="*{deceasedDate}" type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Education :</label>
                </td>
                <td>
                    <input name="education" th:field="*{education}" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Summary :</label>
                </td>
                <td>
                    <textarea name="summary" th:field="*{summary}"></textarea>
                </td>
            </tr>

            </tbody>
        </table>

        <button class="blue-button" type="submit">Save</button>
        <a th:href="@{/author}" class="blue-button create-button">Back to Index</a>
    </form>
</main>

<footer th:replace="~{main-layout :: footer}"></footer>

<th:block th:replace="~{main-layout :: javascript}"></th:block>

</body>
</html>
