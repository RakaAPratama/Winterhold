<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{main-layout :: head}"></head>
<body class="authentication-body">
<div class="authentication-wrapper">
    <header th:replace="~{login-layout :: header}"></header>
    <main>
        <form th:action="@{/authenticating}" method="post">
            <!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
            <input type="text" name="username" placeholder="username.." autocomplete="off">
            <input type="password" name="password" placeholder="password..">
            <button type="submit">Sign In</button>
        </form>
        <div class="link-container">
            <a th:href="@{/account/register-form}">Click here to register</a>
        </div>
    </main>
</div>
</body>
</html>
